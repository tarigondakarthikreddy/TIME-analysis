{% include 'userheader.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
{% block content %}
<style type="text/css">
table {
	width: 75%;
	color: black;
	margin-left: 10px;
	margin-right: 10px;
	text-align: center;
	border: 1px solid black;
}

tr, td, th {
	border: 1px solid black;
	font-size:20px;
}
</style>
        <!-- About Start -->
        <div class="container-fluid py-5 my-5">
            <div class="container py-5">
                <div class="row g-5">
                    <div class="col-lg-5 col-md-6 col-sm-12 wow fadeIn" data-wow-delay=".3s">
                        <div class="h-100 position-relative">
                            <img src="/static/img/about-1.jpg" class="img-fluid w-75 rounded" alt="" style="margin-bottom: 25%;">
                            <div class="position-absolute w-75" style="top: 25%; left: 25%;">
                                <img src="/static/img/about-2.jpg" class="img-fluid w-100 rounded" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-7 col-md-6 col-sm-12 wow fadeIn" data-wow-delay=".5s">
                        <h1 class="mb-4">User View Profile Page</h1>
                        <p>
<table>
                      <tr>
                          <th>User Id : </th>
                          <td>
                              {{data['id']}}
                          </td>
                      </tr>
                      <tr>
                          <th>First Name : </th>
                          <td>
                              {{data['FirstName']}}
                          </td>
                      </tr>
                      <tr>
                          <th>Last Name : </th>
                          <td>
                              {{data['LastName']}}
                          </td>
                      </tr>
                      <tr>
                          <th>Email Id : </th>
                          <td>
                              {{data['EmailId']}}
                          </td>
                      </tr>
                      <tr>
                          <th>Phone Number : </th>
                          <td>
                              {{data['PhoneNumber']}}
                          </td>
                      </tr>
                  </table>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <!-- About End -->

{% endblock %}
</body>
</html>
